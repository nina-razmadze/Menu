<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <div *ngIf="isLoading" class="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{isLogin?'Log In':'SignUp'}}
                </button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{isLogin?'Switch to Sign Up':' Switch to Log In'}}
                </button>
            </div>
        </form>
    </div>
</div>
