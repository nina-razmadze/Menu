<div class="row" style="margin-top: 10px;">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input #nameInput type="text" name="name" class="form-control" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input #amountInput type="number" name="amount" class="form-control" ngModel required="">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" style="margin-right: 5px;" type="submit">Add</button>
                    <button class="btn btn-danger" style="margin-right: 5px;" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
