<app-header (showRecipesEvent)="onShowRecipes($event)" (showShoppingList)="onShowShoppingList($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="recivedRecipesShow"></app-recipes>
            <app-shopping-list *ngIf="recivedShoppingListShow"></app-shopping-list>
        </div>
    </div>
</div>
